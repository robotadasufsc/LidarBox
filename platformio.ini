[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
build_flags = -DLIDAR_BENEWAKE_TF02=1 -DGPS_ADHTECH_GT_735T=1 -D4DEBUG_TO_SERIAL -DD3EBUG_NMEA
lib_deps = 
	mikalhart/TinyGPSPlus@^1.1.0
	pololu/LSM6@^2.0.1
	arduino-libraries/SD@^1.3.0

[platformio]
description = Logger for the Drone capturing images of marine animals
